<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clase 11 - Ejercicio 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="container mt-4">
		<div class="row">
			<div class="col-8">
				<div class="contenido p-3">
					<h1>JavaScript y manipulación del DOM</h1>
					<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel, at? Quo mollitia et exercitationem
						a nihil tempora neque obcaecati, cumque quasi nulla culpa quas. Sapiente aperiam unde quibusdam
						autem dicta.</p>
				</div>
			</div>
			<div class="col-4">
				<div class="formulario p-3">
					<h2>Menú de Edición</h2>
					<form action="" method="post">
						<div class="mb-3">
							<label for="title" class="form-label fw-bold">Título</label>
							<input type="text" class="form-control" id="formTitle" name="formTitle"
								placeholder="Escribir un título..." />
						</div>
						<div class="mb-3">
							<label for="text" class="form-label fw-bold">Párrafo</label>
							<textarea class="form-control" name="formText" id="formText" cols="30" rows="10"
								placeholder="Escribir texto..."></textarea>
						</div>
						<div class="mb-3">
							<label for="titleSize" class="form-label fw-bold">Tamano del título (en rem)</label>
							<input type="number" class="form-control" id="titleSize" name="titleSize"
								placeholder="Ingresar nro..." />
						</div>
						<div class="mb-3">
							<label for="titleColor" class="form-label fw-bold">Color del título</label>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="titleColor" id="color-rojo"
									value="red">
								<label for="color-rojo">Rojo</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="titleColor" id="color-verde"
									value="green">
								<label for="color-verde">Verde</label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" name="titleColor" id="color-azul"
									value="blue">
								<label for="color-azul">Azul</label>
							</div>
						</div>
						<button id="btn-enviar" class="btn btn-success">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
