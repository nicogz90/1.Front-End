<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 15 - Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app" class="container">
        <h1 class="text-center">Blog de Hack Academy</h1>
        <section>
            <article v-for="id in articles">
                <h2>{{id.title}}</h2>
                <img v-bind:src="id.image" v-bind:alt="id.title">
                <p v-html="id.content"></p> <!-- para sacar formato html que viene de content en el article.js -->
                <span><strong>Autor: </strong>{{id.author}}</span>
            </article>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./articles.js"></script>
    <script src="./app.js"></script>
</body>

</html>
